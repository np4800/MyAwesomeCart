{% extends 'shop/basic.html' %}

{% block title %} Contact {% endblock %}
{% block body %}
  <div class="container">
    <h3>Contact Us for your queries</h3>
    <form action='/shop/contact/' method='post'> {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" name='name' placeholder="Enter Your Name">
      </div>
      <div class="form-group">
        <label for="name">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name='phone' placeholder="Enter Phone Number">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name='email' placeholder="Enter Email Address">
      </div>
      <div class="form-group">
        <label for="desc">How May I Help You?</label>
        <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button
    </form>
  </div>
{% endblock %}
